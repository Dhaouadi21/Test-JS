    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" style="color: rgb(0, 162, 255);">Produits</h2>
                <form>
                    <div class="form-group">
                        <label for="nomprod">Nom du produit :</label>
                        <input type="text" class="form-control" id="nomprod" placeholder="Entrez le nom du produit">
                        <div class="invalid-feedback">
                            Please choose a name for your product.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="ref">Référence du produit :</label>
                        <input type="text" class="form-control" id="ref" placeholder="Entrez la référence ">
                        <div class="invalid-feedback">
                            Please choose a reference .
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="description">Déscription du produit :</label>
                        <input type="text" class="form-control" id="description" placeholder="Decrivez votre produit">
                        <div class="invalid-feedback">
                            Enter your description .
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="quantite">Qantité:</label>
                        <input type="number" class="form-control" id="quantite"
                            placeholder="Entrez la quantité des produits">
                        <div class="invalid-feedback">
                            Please choose your quantity.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="prix">Prix :</label>
                        <input type="texte" class="form-control" id="prix" placeholder="mettez le prix souhaité ">
                        <div class="invalid-feedback">
                            Please enter your price .
                        </div>
                    </div>
                    <button type="submit" class="container btn btn-success btn-block mt-3" id="btnajout">Ajouter
                        Produit</button>
                </form>
            </div>
        </div>
    </div>
