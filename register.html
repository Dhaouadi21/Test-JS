    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" style="color: rgb(0, 162, 255);">Créer votre Compte</h2>
                <form>
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
                        <div class="invalid-feedback">
                            Please choose a name.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="prenom">Prénom :</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
                        <div class="invalid-feedback">
                            Please choose a mailadress.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="motDePasse">Mot de passe :</label>
                        <input type="password" class="form-control" id="motDePasse"
                            placeholder="Entrez votre mot de passe">
                        <div class="invalid-feedback">
                            Please choose a password.
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="confirmerMotDePasse">Confirmer le mot de passe :</label>
                        <input type="password" class="form-control" id="confirmerMotDePasse"
                            placeholder="Confirmez votre mot de passe">
                        <div class="invalid-feedback">
                            Please confirm your password .
                        </div>
                    </div>
                    <button type="submit" class="container btn btn-success btn-block mt-3"
                        id="btnregister">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
